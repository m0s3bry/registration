<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="glass-effect rounded-2xl p-8 w-full max-w-md shadow-2xl relative z-10">
        <!-- Tab Navigation -->
        <div class="flex mb-8 bg-white bg-opacity-10 rounded-lg p-1">
            <button id="loginTab" class="tab-active flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all duration-300">
                Login
            </button>
            <button id="signupTab" class="tab-inactive flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all duration-300">
                Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container form-slide-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-white text-opacity-80">Sign in to your account</p>
            </div>

            <form id="loginFormElement" class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-white text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required
                           class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300"
                           placeholder="john.doe@example.com">
                </div>

                <div>
                    <label for="loginPassword" class="block text-white text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="loginPassword" name="password" required
                               class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300"
                               placeholder="••••••••">
                        <button type="button" id="toggleLoginPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white text-opacity-70 hover:text-opacity-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="rememberMe" name="rememberMe"
                               class="w-4 h-4 text-white bg-white bg-opacity-20 border-white border-opacity-30 rounded focus:ring-white focus:ring-opacity-50">
                        <label for="rememberMe" class="text-white text-sm">Remember me</label>
                    </div>
                    <a href="#" class="text-white text-sm underline hover:text-opacity-80 transition-colors">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-white text-purple-600 font-semibold py-3 px-6 rounded-lg hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transform hover:scale-105 transition-all duration-300 shadow-lg">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="form-container form-slide-out absolute top-20 left-8 right-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
                <p class="text-white text-opacity-80">Join us and start your journey</p>
            </div>

            <form id="signupFormElement" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-white text-sm font-medium mb-2">First Name</label>
                        <input type="text" id="firstName" name="firstName" required
                               class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300"
                               placeholder="John">
                    </div>
                    <div>
                        <label for="lastName" class="block text-white text-sm font-medium mb-2">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required
                               class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300"
                               placeholder="Doe">
                    </div>
                </div>

                <div>
                    <label for="signupEmail" class="block text-white text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="signupEmail" name="email" required
                           class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300"
                           placeholder="john.doe@example.com">
                </div>

                <div>
                    <label for="signupPassword" class="block text-white text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="signupPassword" name="password" required
                               class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300"
                               placeholder="••••••••">
                        <button type="button" id="toggleSignupPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white text-opacity-70 hover:text-opacity-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-white text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300"
                           placeholder="••••••••">
                </div>

                <div class="flex items-start space-x-3">
                    <input type="checkbox" id="terms" name="terms" required
                           class="mt-1 w-4 h-4 text-white bg-white bg-opacity-20 border-white border-opacity-30 rounded focus:ring-white focus:ring-opacity-50">
                    <label for="terms" class="text-white text-sm">
                        I agree to the <a href="#" class="underline hover:text-opacity-80 transition-colors">Terms of Service</a> and <a href="#" class="underline hover:text-opacity-80 transition-colors">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" 
                        class="w-full bg-white text-purple-600 font-semibold py-3 px-6 rounded-lg hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transform hover:scale-105 transition-all duration-300 shadow-lg">
                    Create Account
                </button>
            </form>
        </div>

        <!-- Success Messages -->
        <div id="loginSuccess" class="success-message mt-6 p-4 bg-green-500 bg-opacity-20 border border-green-400 border-opacity-30 rounded-lg">
            <div class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span class="text-green-400 font-medium">Login successful!</span>
            </div>
            <p class="text-green-300 text-sm mt-1">Welcome back! Redirecting to dashboard...</p>
        </div>

        <div id="signupSuccess" class="success-message mt-6 p-4 bg-green-500 bg-opacity-20 border border-green-400 border-opacity-30 rounded-lg">
            <div class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span class="text-green-400 font-medium">Account created successfully!</span>
            </div>
            <p class="text-green-300 text-sm mt-1">Welcome aboard! Check your email for verification.</p>
        </div>
    </div>

</html>
